<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Filmes</title>
    <link rel="stylesheet" href="/css.css">
</head>
<body>
<header>
    <h1>Remover Filmes</h1>
    <div class="back-container">
        <a href="/filmes/"><button>Voltar para Lista de Filmes</button></a>
    </div>
</header>

<section id="removeMovies">
    <h2>Selecione os filmes para remover:</h2>
    <form action="/filmes/remover" method="post">
        <ul>
            <li th:each="filme : ${filmes}">
                <input type="checkbox" name="filmesParaRemover" th:value="${filme.id}">
                <span th:text="${filme.titulo}"></span>
            </li>
        </ul>
        <button type="submit">Remover Filmes Selecionados</button>
    </form>
</section>

</body>
</html>
