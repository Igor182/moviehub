<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Filme</title>
    <link rel="stylesheet" href="/css.css">
</head>
<body>
<header>
    <h1>Adicionar Filme</h1>
</header>

<form action="/filmes/" method="post">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br>

    <label for="diretor">Diretor:</label>
    <input type="text" id="diretor" name="diretor" required><br>

    <label for="genero">Gênero:</label>
    <input type="text" id="genero" name="genero" required><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea><br>

    <label for="dataLancamento">Data de Lançamento:</label>
    <input type="text" id="dataLancamento" name="dataLancamento" placeholder="DD/MM/AAAA" required><br>

    <label for="imagemUrl">URL da Imagem:</label>
    <input type="text" id="imagemUrl" name="imagemUrl"><br>

    <button type="submit">Adicionar Filme</button>
</form>

<footer>
    <p>© 2024 MovieHub. Todos os direitos reservados.</p>
</footer>
</body>
</html>
